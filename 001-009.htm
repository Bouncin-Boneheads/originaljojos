"Junkyard"<br>
Bouncin' Boneheads Series 1, #009<br>

<p>
<table width=450><tr><td>
Junkyard is not neat. In fact he is darn sloppy. He never picks up after
himself and hardly ever bathes. His mother is always after him to pick up
his room, but Junkyard is a loyal friend and everyone of the Jojos likes
him.
