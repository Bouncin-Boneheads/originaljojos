<SCRIPT LANGUAGE="javascript">
var loaded = true;

function newgame_onmousedown() {
    if(loaded) {
        newgame.src="new_game_pressed.gif"
    }
}

function newgame_onmouseup() {
    newgame.src="new_game.gif"
    if (loaded) {
        document.location="invaders.htm"
    } else {
        newgame.src="images_loading.gif"
        alert("Game images are still loading.  Please just hang on a few more moments until they're done.")
    }
}

function newgame_onmouseout() {
    if(loaded) {
        newgame.src="new_game.gif"
    } else {
        newgame.src="images_loading.gif"
    }
}

function init() {
    document.all.barfg.style.visibility = "hidden"
    document.all.barbg.style.visibility = "hidden"
    document.all.bartext.style.visibility = "hidden"
    document.all.newgame.style.visibility = "visible"
    loaded=1
}
</SCRIPT>

<SCRIPT LANGUAGE="javascript">
isIE4 = (navigator.appVersion.indexOf('MSIE 4') != -1)

function setbar(x) {
  bar_img.width=(x/barmax)*barmax;
}

function next(x) {
  if(isIE4) {
    if(loads[x] != 1) {
      curr++;
      setbar((curr/maximgs)*99 + 1);
    }

    loads[x] = 1;
  }
}

if(isIE4) {
  barmax = 100;
  curr = 0;
  maximgs = 19;
  bar_img = document.all.barimg;
  loads = new Array;

  setbar(1);
}
</SCRIPT>
