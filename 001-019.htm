Bouncin' Boneheads Series 1, #019<br>

<p>
<table width=450><tr><td>
Bonker has an especially wide-eyed and innocent look. He is the most
naive of the original Jojos. You can tell Bonker anything and hell
believe you because he is so gullible, but Bonker is a great loyal friend
and loves to play games.
